<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Avaliações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-form button,
        .evaluation-form button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .evaluation-form {
            display: none;
        }

        .evaluation-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="logo" src="IMG_2208.jpeg" alt="Logo da Shein">
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>

            <button onclick="checkLogin()">Entrar</button>
        </div>

        <div class="evaluation-form">
            <h2>Avaliação</h2>
            <textarea id="evaluation" name="evaluation" required></textarea><br>

            <button onclick="submitEvaluation()">Enviar Avaliação</button>
        </div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifica se o nome de usuário e a senha correspondem
            if (username === "marcos247" && password === "123456") {
                // Exibindo a parte das avaliações após o login bem-sucedido
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.evaluation-form').style.display = 'block';
            } else {
                alert("Login inválido. Por favor, tente novamente.");
            }
        }

        function submitEvaluation() {
            // Implemente a lógica para enviar a avaliação ao servidor
        }
    </script>
</body>

</html>
